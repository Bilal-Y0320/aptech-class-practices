<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickity Slider in Css</title>
    <link rel="stylesheet" href="Css/slider.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>

<body style="background-color: black;">
    <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
        <div class="carousel-cell"
            style="background-image: url('https://i.pinimg.com/736x/c4/50/07/c45007f8ec1d37926d87befde23ec323.jpg');">
        </div>
        <div class="carousel-cell"
            style="background-image: url('https://www.shutterstock.com/shutterstock/photos/2188391381/display_1500/stock-vector-hello-dad-cute-vector-cartoon-icon-2188391381.jpg');">
        </div>
        <div class="carousel-cell"
            style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMjlZToIog40O9TT_BDRAOKyaRP9vS9SP5HAOtBb3uEnrxwBrafnFOzmAnsGFn31XutOU&usqp=CAU');">
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>

</html>
