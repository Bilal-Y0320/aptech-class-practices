<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table in HTML</h1>
    <table border="5" cellpacing="10" cellpadding="10">
        <thead>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody>
       
       <tr>
        <td>1</td>
        <td>Ahmed</td>
        <td>A+</td>
        <td>Pass</td>
       </tr>
         </tbody>
        
        <tfoot>
       <tr>
        <td>2</td>
        <td>Ali</td>
        <td>A</td>
        <td>Pass</td>
       </tr>
      
       <tr>
        <td>3</td>
        <td>Javed</td>
        <td>B</td>
        <td>Pass</td>
       </tr>
      </tfoot>
    </table>
    
</body>
</html>
