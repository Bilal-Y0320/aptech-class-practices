<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar in Css with flexbox</title>
    <link rel="stylesheet" href="./Css/navbar.css">
</head>
<body style="background-color: black;">
    <div class="parent">
        <div class="logo"><img src="./Media/GHLogo.png" alt="Logo"></div>
        <div class="links"><ul>
            <li><a href="https://github.com/">Platform</a></li>
            <li><a href="https://github.com/resources/articles?topic=ai">Solution</a></li>
            <li><a href="https://github.com/topics">Open Source</a></li>

        </div>
    </div>
    <div class="Main">
        <h2>Main body</h2>
        <div class="image"></div>
    </div>

</html>
