<!DOCTYPE html>
<html>
<head>
  <title>Link States Example</title>
  <style>
    /* 1. Unvisited link */
    a:link {
      color: blue;
      text-decoration: none;
    }

    /* 2. Visited link */
    a:visited {
      color: purple;
    }

    /* 3. Hovered link */
    a:hover {
      color: red;
      text-decoration: underline;
    }

    /* 4. Active link (while clicking) */
    a:active {
      color: orange;
    }
  </style>
</head>
<body>
  <h2>Example of Link States</h2>

  <p><a href="https://www.google.com" target="_blank">Google</a></p>
  <p><a href="https://www.facebook.com" target="_blank">Facebook</a></p>
  <p><a href="https://www.youtube.com" target="_blank">YouTube</a></p>

</body>
</html>
